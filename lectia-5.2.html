<style>

    .chess-board {
        border-collapse: collapse;
    }

    .chess-board td {
        width: 50px;
        height: 50px;
    }

    .chess-board tr:not(:last-child) td:not(:first-child) {
        border: 1px solid #000;
    }

    .chess-board tr:not(:last-child):nth-child(odd) td:not(:first-child):nth-child(odd),
    .chess-board tr:not(:last-child):nth-child(even) td:not(:first-child):nth-child(even)
    {
        background: #000;
    }

    .chess-board tr:last-child td,
    .chess-board tr:not(:last-child) td:first-child:after {
        text-align: center;
        font-family: Arial;
        font-weight: bold;
    }

    .chess-board {
        counter-reset: section 9;
    }

    .chess-board tr:not(:last-child) td:first-child:after {
        counter-increment: section -1;
        content: counter(section);
        display: block;
    }

</style>
